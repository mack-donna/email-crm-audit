{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4" x-data="campaignSetup()">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Campaign Setup</h1>
    
    <!-- Success Message -->
    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <p class="text-sm text-green-700">
                CSV validated successfully! Ready to generate emails for <strong>{{ contact_count }}</strong> contacts.
            </p>
        </div>
    </div>

    <!-- Campaign Configuration Form -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Configure Your Campaign</h2>
        
        <form @submit.prevent="generateEmails()">
            <!-- Campaign Name -->
            <div class="mb-6">
                <label for="campaign_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Campaign Name
                </label>
                <input 
                    type="text" 
                    id="campaign_name" 
                    x-model="campaignName"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="e.g., Q4 2025 Outreach"
                    required
                >
            </div>

            <!-- Campaign Goal -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Campaign Goal
                </label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" x-model="campaignGoal" value="first_meeting" class="mr-3 text-indigo-600 focus:ring-indigo-500">
                        <div>
                            <span class="font-medium">First Meeting Request</span>
                            <p class="text-sm text-gray-500">Schedule an initial conversation or discovery call</p>
                        </div>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" x-model="campaignGoal" value="demo" class="mr-3 text-indigo-600 focus:ring-indigo-500">
                        <div>
                            <span class="font-medium">Demo/Presentation Request</span>
                            <p class="text-sm text-gray-500">Showcase your product or service capabilities</p>
                        </div>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" x-model="campaignGoal" value="reengagement" class="mr-3 text-indigo-600 focus:ring-indigo-500">
                        <div>
                            <span class="font-medium">Re-engagement</span>
                            <p class="text-sm text-gray-500">Reconnect with previous contacts or dormant leads</p>
                        </div>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" x-model="campaignGoal" value="partnership" class="mr-3 text-indigo-600 focus:ring-indigo-500">
                        <div>
                            <span class="font-medium">Partnership Inquiry</span>
                            <p class="text-sm text-gray-500">Explore collaboration or partnership opportunities</p>
                        </div>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" x-model="campaignGoal" value="followup" class="mr-3 text-indigo-600 focus:ring-indigo-500">
                        <div>
                            <span class="font-medium">Follow-up</span>
                            <p class="text-sm text-gray-500">Continue previous conversation or interaction</p>
                        </div>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" x-model="campaignGoal" value="custom" class="mr-3 text-indigo-600 focus:ring-indigo-500">
                        <div>
                            <span class="font-medium">Custom Goal</span>
                            <p class="text-sm text-gray-500">Define your own specific objective</p>
                        </div>
                    </label>
                </div>
                
                <!-- Custom Goal Input -->
                <div x-show="campaignGoal === 'custom'" x-transition class="mt-3">
                    <input 
                        type="text" 
                        x-model="customGoal"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Describe your campaign goal..."
                    >
                </div>
            </div>

            <!-- Email Settings -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Email Length
                    </label>
                    <select x-model="emailLength" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="concise">Concise (100-150 words)</option>
                        <option value="medium" selected>Medium (150-200 words)</option>
                        <option value="detailed">Detailed (200-300 words)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Tone
                    </label>
                    <select x-model="tone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="professional" selected>Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="executive">Executive</option>
                        <option value="consultative">Consultative</option>
                    </select>
                </div>
            </div>

            <!-- Message/Context -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    Your Message/Context
                </label>
                <textarea 
                    id="message" 
                    x-model="message"
                    rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Brief description of what you're offering or why you're reaching out..."
                    required
                ></textarea>
                <p class="text-sm text-gray-500 mt-1">
                    This context will help Claude personalize each email appropriately.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between items-center">
                <button 
                    type="button"
                    @click="window.location.href='/validate'"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50"
                >
                    ‚Üê Back to Validation
                </button>
                
                <button 
                    type="submit"
                    :disabled="generating"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                >
                    <svg x-show="generating" class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="generating ? 'Generating Emails...' : 'Generate Emails'"></span>
                </button>
            </div>
        </form>
    </div>

    <!-- Status Display -->
    <div x-show="status" class="mt-6 p-4 rounded-lg" :class="statusClass">
        <p x-text="status"></p>
    </div>
</div>

<script>
function campaignSetup() {
    return {
        campaignName: 'Campaign ' + new Date().toLocaleDateString(),
        campaignGoal: 'first_meeting',
        customGoal: '',
        emailLength: 'medium',
        tone: 'professional',
        message: '',
        generating: false,
        status: '',
        statusClass: '',
        
        async generateEmails() {
            this.generating = true;
            this.status = 'Generating personalized emails...';
            this.statusClass = 'bg-blue-50 text-blue-700 border border-blue-200';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        campaign_name: this.campaignName,
                        campaign_goal: this.campaignGoal === 'custom' ? this.customGoal : this.campaignGoal,
                        email_length: this.emailLength,
                        tone: this.tone,
                        message: this.message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let statusMessage = `Successfully generated ${data.emails_generated} emails!`;
                    let statusClass = 'bg-green-50 text-green-700 border border-green-200';
                    
                    // Check for template warning
                    if (data.template_warning) {
                        statusMessage = `Generated ${data.emails_generated} emails (${data.template_warning.template_count} using templates). Set ANTHROPIC_API_KEY for AI generation.`;
                        statusClass = 'bg-yellow-50 text-yellow-700 border border-yellow-200';
                    }
                    
                    this.status = statusMessage;
                    this.statusClass = statusClass;
                    
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 2500); // Give more time to read template warning
                } else {
                    this.status = 'Error: ' + data.error;
                    this.statusClass = 'bg-red-50 text-red-700 border border-red-200';
                }
            } catch (error) {
                this.status = 'Error: ' + error.message;
                this.statusClass = 'bg-red-50 text-red-700 border border-red-200';
            } finally {
                this.generating = false;
            }
        }
    }
}
</script>
{% endblock %}
