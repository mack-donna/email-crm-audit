{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4" x-data="uploadHandler()">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Start New Campaign</h1>

    <!-- Step 1: Upload CSV -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Step 1: Upload Contacts</h2>
        
        <div class="mt-2">
            <div 
                @drop.prevent="handleDrop($event)"
                @dragover.prevent
                @dragenter.prevent
                class="max-w-lg flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-indigo-500 transition-colors"
            >
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                            <span>Upload a CSV file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".csv" @change="handleFileSelect($event)">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">CSV up to 10MB</p>
                </div>
            </div>
        </div>

        <!-- File Preview -->
        <template x-if="file">
            <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="h-8 w-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8l4 4v10a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" />
                        </svg>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900" x-text="file.name"></p>
                            <p class="text-sm text-gray-500" x-text="formatFileSize(file.size)"></p>
                        </div>
                    </div>
                    <button @click="removeFile()" class="text-red-500 hover:text-red-700">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" />
                        </svg>
                    </button>
                </div>
            </div>
        </template>

        <!-- Upload Button -->
        <template x-if="file && !uploaded">
            <div class="mt-4">
                <button 
                    @click="uploadFile()" 
                    :disabled="uploading"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50"
                >
                    <span x-show="!uploading">Upload and Process</span>
                    <span x-show="uploading">Uploading...</span>
                </button>
            </div>
        </template>
    </div>

    <!-- Step 2: Preview & Configure -->
    <template x-if="preview">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Step 2: Review & Configure</h2>
            
            <!-- Stats -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <p class="text-sm text-blue-800">
                    âœ“ Found <span class="font-semibold" x-text="preview.total_rows"></span> contacts in 
                    <span class="font-semibold" x-text="preview.filename"></span>
                </p>
            </div>

            <!-- Preview Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <template x-for="(value, key) in preview.preview[0]" :key="key">
                                <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" x-text="key"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="row in preview.preview" :key="row">
                            <tr>
                                <template x-for="(value, key) in row" :key="key">
                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900" x-text="value || '-'"></td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <p class="text-xs text-gray-500 mt-2">Showing first 5 contacts</p>
            </div>

            <!-- Campaign Settings -->
            <div class="mt-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Campaign Name</label>
                    <input 
                        type="text" 
                        x-model="campaignName" 
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2 border"
                        placeholder="Q1 Outreach Campaign"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Batch Size</label>
                    <select x-model="batchSize" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                        <option value="5">5 contacts at a time</option>
                        <option value="10">10 contacts at a time</option>
                        <option value="20">20 contacts at a time</option>
                    </select>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" x-model="useGmailHistory" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-900">
                        Analyze Gmail history for personalization
                    </label>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="mt-6">
                <button 
                    @click="generateEmails()" 
                    :disabled="generating"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50"
                >
                    <span x-show="!generating">Generate Emails with AI</span>
                    <span x-show="generating">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Generating...
                    </span>
                </button>
            </div>
        </div>
    </template>
</div>

<script>
function uploadHandler() {
    return {
        file: null,
        uploading: false,
        uploaded: false,
        preview: null,
        campaignName: '',
        batchSize: 5,
        useGmailHistory: true,
        generating: false,

        handleDrop(event) {
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                this.file = files[0];
            }
        },

        handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                this.file = files[0];
            }
        },

        removeFile() {
            this.file = null;
            this.uploaded = false;
            this.preview = null;
        },

        formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return Math.round(bytes / 1024) + ' KB';
            else return Math.round(bytes / 1048576) + ' MB';
        },

        async uploadFile() {
            this.uploading = true;
            const formData = new FormData();
            formData.append('file', this.file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    this.uploaded = true;
                    this.preview = data;
                    this.campaignName = 'Campaign ' + new Date().toLocaleDateString();
                } else {
                    alert('Upload failed: ' + data.error);
                }
            } catch (error) {
                alert('Upload error: ' + error.message);
            } finally {
                this.uploading = false;
            }
        },

        async generateEmails() {
            this.generating = true;
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        campaign_name: this.campaignName,
                        batch_size: parseInt(this.batchSize),
                        use_gmail_history: this.useGmailHistory
                    })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert('Generation failed: ' + data.error);
                }
            } catch (error) {
                alert('Generation error: ' + error.message);
            } finally {
                this.generating = false;
            }
        }
    }
}
</script>
{% endblock %}
