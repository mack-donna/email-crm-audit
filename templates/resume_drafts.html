{% extends "base.html" %}

{% block title %}Creating Gmail Drafts{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
        <div class="mb-6">
            <svg class="mx-auto h-12 w-12 text-green-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Gmail Connected Successfully!</h1>
        <p class="text-gray-600 mb-8">Creating your email drafts now...</p>
        
        <div class="inline-flex items-center px-4 py-2 bg-blue-50 text-blue-700 rounded-lg">
            <svg class="animate-spin h-5 w-5 mr-3 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating drafts in your Gmail account...
        </div>
    </div>
</div>

<script>
// Auto-submit the draft creation after Gmail auth
document.addEventListener('DOMContentLoaded', function() {
    {% if campaign_file and approved_ids %}
    // We have the data needed to create drafts
    setTimeout(async function() {
        try {
            const response = await fetch('/api/approve_emails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    approved_ids: {{ approved_ids | tojson }},
                    create_drafts: true
                })
            });
            
            const data = await response.json();
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert('Failed to create drafts: ' + (data.error || 'Unknown error'));
                window.location.href = '/';
            }
        } catch (error) {
            alert('Error creating drafts: ' + error.message);
            window.location.href = '/';
        }
    }, 1000); // Short delay to show the success message
    {% else %}
    // No pending drafts, redirect to home
    setTimeout(function() {
        window.location.href = '/gmail/status?status=success';
    }, 2000);
    {% endif %}
});
</script>
{% endblock %}
