<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Outreach Automation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-semibold text-indigo-600">
                            ðŸ“§ Outreach AI
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/upload" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            New Campaign
                        </a>
                        <a href="/campaigns" class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            History
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500" x-data="{ status: {}, gmail: {} }" x-init="
                        fetch('/api/status')
                            .then(r => r.json())
                            .then(data => status = data);
                        fetch('/api/gmail/status')
                            .then(r => r.json())
                            .then(data => gmail = data)
                    ">
                        <template x-if="status.anthropic_api_key">
                            <span class="text-green-600">âœ“ AI Ready</span>
                        </template>
                        <template x-if="!status.anthropic_api_key">
                            <span class="text-yellow-600">âš  No API Key</span>
                        </template>
                    </span>
                    <span class="text-sm text-gray-500" x-data="{ gmail: {} }" x-init="
                        fetch('/api/gmail/status')
                            .then(r => r.json())
                            .then(data => gmail = data)
                    ">
                        <template x-if="gmail.connected">
                            <a href="/gmail/status" class="text-green-600 hover:text-green-700">ðŸ“§ Gmail Connected</a>
                        </template>
                        <template x-if="!gmail.connected">
                            <a href="/gmail/connect" class="text-gray-500 hover:text-indigo-600">ðŸ“§ Connect Gmail</a>
                        </template>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Powered by Sentient SF â€¢ Transform cold data into warm conversations
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
